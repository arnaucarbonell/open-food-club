<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Open Food Club</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="icon" href="images/blueberries.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
		

</head>

<body>
	<header class="header">
	</header>
	<article>
		<div class="login-panel">
			<div class="login-panel__elements">
				<div class="login-panel__elements--title">
					<img src="images/logoWithFruit.png"></img>
				</div>
				<div class="login-panel__elements--text">
					<div class="userInput">
						<label>Username:</label>
						<input class="inputText" id="username" type="text" placeholder="Enter Username" name="uname"
							required>
					</div>
					<div class="userInput">
						<label>Password:</label>
						<input class="inputText" id="password" type="password" placeholder="Enter Password" name="psw"
							required>
					</div>
				</div>
				<div class="login-panel__elements--button">
					<button id="loginfunction"><span>Log In</span></button>
				</div>
			</div>
		</div>
	</article>
	<footer class="footer">
	</footer>
</body>

</html>
